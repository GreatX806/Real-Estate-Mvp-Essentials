<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Real Estate</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    .checkout-container {
      max-width: 600px; margin: 50px auto; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 15px; background: #0077ff; border: none; color: #fff;
      font-size: 16px; border-radius: 6px; margin-top: 20px; cursor: pointer;
    }
    button:hover { background: #005ecc; }
    .agent-info {
      background: #e6f2ff;
      border: 1px solid #0077ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>
    
    <!-- âœ… Property Options -->
    <label for="property">Choose Property</label>
    <select id="property" required>
      <option value="">-- Select Property --</option>
      <option value="3-Bedroom Apartment in Lekki|120000">3-Bedroom Apartment in Lekki - $120,000</option>
      <option value="Luxury Duplex in Ikeja|250000">Luxury Duplex in Ikeja - $250,000</option>
      <option value="2-Bedroom Flat in Surulere|80000">2-Bedroom Flat in Surulere - $80,000</option>
      <option value="Penthouse in Victoria Island|500000">Penthouse in Victoria Island - $500,000</option>
    </select>

    <!-- âœ… Agent Info (auto-filled if coming from agents.html) -->
    <div id="agentInfo" class="agent-info" style="display: none;"></div>

    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">-- Select Payment Method --</option>
        <option value="card">Credit/Debit Card</option>
        <option value="bank">Bank Transfer</option>
        <option value="crypto">Crypto</option>
      </select>

      <button type="submit">Confirm Purchase</button>
    </form>
  </div>

  <script>
    // âœ… Function to read query params
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.slice(1).split("&");
      queryString.forEach(param => {
        const [key, value] = param.split("=");
        params[key] = decodeURIComponent(value || "");
      });
      return params;
    }

    const data = getQueryParams();

    // âœ… Show agent info if passed from agents.html
    if (data.agent) {
      const agentBox = document.getElementById("agentInfo");
      agentBox.style.display = "block";
      agentBox.innerHTML = `ðŸ‘¤ You are working with <strong>${data.agent}</strong>`;
    }

    // âœ… Handle form submit
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const propertySelection = document.getElementById("property").value;
      if (!propertySelection) {
        alert("Please select a property.");
        return;
      }

      const [propertyName, price] = propertySelection.split("|");
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const payment = document.getElementById("payment").value;

      // Redirect to receipt page with all details
      window.location.href = `receipt.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&payment=${encodeURIComponent(payment)}&property=${encodeURIComponent(propertyName)}&price=${encodeURIComponent(price)}&agent=${encodeURIComponent(data.agent || "")}`;
    });
  </script>

</body>
</html>
